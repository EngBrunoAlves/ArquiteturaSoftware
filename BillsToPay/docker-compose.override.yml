version: '3.4'
# Agora para funcionar tem que antes criar a network "proxy" com o seguinte comando: "docker network create --driver overlay --attachable proxy" 
services:
  arquitetura_billstopay:
    image: ${DOCKER_REGISTRY_PREFIX}arquitetura_billstopay:${TAG_VERSION:-latest}
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings:BillsToPayConnection=server=${MYSQL_DB_HOST};user id=${MYSQL_DB_USER};password=${MYSQL_DB_PASSWORD};persistsecurityinfo=True;database=billstopay;allowuservariables=True;SslMode=none;TreatTinyAsBoolean=false;
      - BillsToPayMongoDbConfig:ConnectionString=mongodb://root:root@mongo
      - BillsToPayMongoDbConfig:DatabaseName=BillsToPayDb
      - BillsToPayConfig:Database=MongoDb
      - ElasticConfiguration:Uri=http://es01:9200/
    ports:
      - "8080:80"
    networks:
      - proxy
      - arq_be
    deploy:
      labels:
        - com.df.notify=true
        - com.df.servicePath=/billstopay
        - com.df.port=80
    depends_on:
      - mysql
      - mongo
      - es01
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
  
  mysql:
    image: mysql:5.7
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - proxy
      - arq_be
    volumes:
      - type: bind
        source: "/C/projetos/Databases/DataFiles"
        target: "/var/lib/mysql"
      - type: bind
        source: "/C/projetos/Databases/conf.d"
        target: "/etc/mysql/conf.d"
      - type: bind
        source: "/C/projetos/Databases/Exports"
        target: "/tmp/Exports"
    ports:
      - 3306:3306

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
    networks:
      - proxy
      - arq_be
    depends_on:
      - mongo
    ports:
      - 8081:8081
      
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodata:/data/db
    networks:
      - proxy
      - arq_be
    ports:
      - "27017:27017"

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - proxy
      - arq_be

  es02:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
    networks:
      - proxy
      - arq_be

  es03:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
    networks:
      - proxy
      - arq_be

  kibana:
    image: docker.elastic.co/kibana/kibana:7.12.0
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: '["http://es01:9200","http://es02:9200","http://es03:9200"]'
    networks:
      - proxy
      - arq_be
 
volumes:
  mongodata:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local
      
networks:
  arq_be:
    external: false
  proxy:
    external: true
